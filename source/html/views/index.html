<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="encoding" content="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport"
        content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/app-test.css"> -->
    <title>チチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチチ</title>
</head>

<body>
    <div class="container hide">
        <header class="header-container">
            <div class="header-top"><span class="btn-open" id="js-btn-pause-timer"><img
                        src="https://test.learningpocket.com/assets/images/icon-close.png" width="33" alt="" /></span>
            </div>
            <div class="header-label bg-main text-white text-center text-truncate">スキルチェックテスト</div>
            <div class="header-title text-main text-center text-truncate">これがタイトルです</div>
        </header>
        <div class="main-container">
            <div class="qs__top">
                <div class="qs-total" id="qs-count">1/2問</div>
                <div class="qs-progress">
                    <div class="progress-bar" id="js-progress-bar">
                        <div class="progress-bar-inner"></div>
                    </div>
                </div>
                <div class="qs-timetext" id="timer">残り0秒</div>
            </div>
            <div class="qs-container">
                <div class="qs-item fadeInRight" data-id="40">
                    <div class="qs__body">
                        <div class="qs-question"><span class="label-default">問題1</span>
                            <div class="question-text">test là ai</div>
                        </div>
                        <div class="qs-answer">
                            <div class="qs-answer__option"><input id="case-40-1" type="radio" value="1"
                                    name="question[40][]" /><label for="case-40-1" class="qs-answer-item">
                                    <div class="answer-case">A</div>
                                    <div class="answer-text">Mi</div>
                                </label></div>
                            <div class="qs-answer__option"><input id="case-40-2" type="radio" value="2"
                                    name="question[40][]" /><label for="case-40-2" class="qs-answer-item">
                                    <div class="answer-case">B</div>
                                    <div class="answer-text">Duy</div>
                                </label></div>
                            <div class="qs-answer__option"><input id="case-40-3" type="radio" value="3"
                                    name="question[40][]" /><label for="case-40-3" class="qs-answer-item">
                                    <div class="answer-case">C</div>
                                    <div class="answer-text">Di</div>
                                </label></div>
                        </div>
                    </div>
                </div>
                <div class="qs-item fadeInRight" data-id="43">
                    <div class="qs__body">
                        <div class="qs-question"><span class="label-default">問題2</span>
                            <div class="question-text">cau hoi 2</div>
                        </div>
                        <div class="qs-answer">
                            <div class="qs-answer__option"><input id="case-43-1" type="radio" value="1"
                                    name="question[43][]" /><label for="case-43-1" class="qs-answer-item">
                                    <div class="answer-case">A</div>
                                    <div class="answer-text">1</div>
                                </label></div>
                            <div class="qs-answer__option"><input id="case-43-2" type="radio" value="2"
                                    name="question[43][]" /><label for="case-43-2" class="qs-answer-item">
                                    <div class="answer-case">B</div>
                                    <div class="answer-text">2</div>
                                </label></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fixed-footer">
                <div class="group-btn"><button class="btn btn--white" id="js-btn-close">閉じる</button><button
                        class="btn btn--primary" id="js-btn-next-qs" disabled>次の問題へ</button></div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal-pause-timer">
        <div class="modal-dialog">
            <div class="modal-body">
                <p class="text-center">チェックテストを続けますか？</p>
            </div>
            <div class="modal-footer text-center">
                <div class="group-btn"><button class="btn btn--white" id="js-btn-back-list-page">やめる</button><button
                        class="btn btn--primary" id="js-btn-continue">続ける</button></div>
            </div>
        </div>
    </div>
    <div class="bubble" id="js-bubble">
        <div class="bubble__inner">
            <div class="bubble__close" id="js-bubble__close">
                <img width="21" src="/img/close-bubble.png" />
            </div>
            正解の選択肢をタップし、<br>
            次の問題に進みましょう！
        </div>
    </div>
    
</body>
</html>
